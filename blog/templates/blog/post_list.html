<html>
    <head>
        <title>Open Steps's cooking blog</title>
    </head>
    <body>
        <div>
            <h1><a href="http://open-steps.org/">Open Steps</a>'s cooking blog</h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1>{{post.title}}</h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
